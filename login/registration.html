<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyWater</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->

<body>  <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registration</h2>
                        <form method="POST" class="register-form" id="register-form"action="sign.html">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="fname" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="sname" id="lname" placeholder="Second name"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <button type="button"   name="signup" id="signup" class="form-submit" >SIGNUP</button>
                            </div>
                        </form>
                        <br/>
                        <br/>
                        <a href="login.html" class="signup-image-link">Login</a>

                    </div>
                    
                </div>

                <style>
                    body{
                        background-image: url("images/2.jpg");
                        background-repeat: no-repeat;
                        background-size: cover;
                        width: 100%;
                        height: 100%;
                
                    }
                </style>
        </section>    
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/register.js"></script>
